<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Romance Options</h1>
    <div id="romance-section">
        <div class="section" id="jordan">
            <h2>Jordan</h2>
            <p id="jordan-gender">Gender: Not Set</p>
            <button class="button" id="jordan-spend-time" onclick="spendTime('jordan')">Spend Time with Jordan</button>
            <button class="button" id="jordan-propose" style="display: none;" onclick="propose('jordan')">Propose to Jordan</button>
        </div>

        <div class="section" id="alex">
            <h2>Alex</h2>
            <p id="alex-gender">Gender: Not Set</p>
            <button class="button" id="alex-spend-time" onclick="spendTime('alex')">Spend Time with Alex</button>
            <button class="button" id="alex-propose" style="display: none;" onclick="propose('alex')">Propose to Alex</button>
        </div>
    </div>

    <script>
        // Check the user's romance status and gender
        const relationships = JSON.parse(localStorage.getItem("relationships")) || {};

        // Define genders for Alex and Jordan (you can set these based on your needs)
        const jordanGender = "Male";  // You can replace this with dynamic logic if needed
        const alexGender = "Female";  // Same as above

        // Function to update gender and romance buttons
        function updateRomancePage() {
            // Get current user data
            const currentUser = JSON.parse(localStorage.getItem("currentUser"));

            // Display gender information for Jordan and Alex
            document.getElementById("jordan-gender").innerText = `Gender: ${jordanGender}`;
            document.getElementById("alex-gender").innerText = `Gender: ${alexGender}`;

            // Check current relationship levels and show the propose button if conditions are met
            if (relationships.jordan && relationships.jordan.level >= 5) {
                document.getElementById("jordan-propose").style.display = "inline-block";
            }
            if (relationships.alex && relationships.alex.level >= 5) {
                document.getElementById("alex-propose").style.display = "inline-block";
            }
        }

        // Function to handle spending time with someone
        function spendTime(person) {
            const currentUser = JSON.parse(localStorage.getItem("currentUser"));
            if (!currentUser) {
                alert("You need to log in first!");
                window.location.href = "login.html";
                return;
            }

            // Increase relationship level
            if (!relationships[person]) {
                relationships[person] = { name: person, level: 1 };
            } else {
                relationships[person].level += 1;
            }

            // Save updated relationships to localStorage
            localStorage.setItem("relationships", JSON.stringify(relationships));

            // Update the romance page with new levels
            updateRomancePage();

            alert(`You spent time with ${person}! Relationship level is now ${relationships[person].level}`);
        }

        // Function to handle proposing to someone
        function propose(person) {
            const currentUser = JSON.parse(localStorage.getItem("currentUser"));
            if (!currentUser) {
                alert("You need to log in first!");
                window.location.href = "login.html";
                return;
            }

            // Check if the relationship level is high enough for a proposal
            if (relationships[person] && relationships[person].level >= 5) {
                relationships[person].married = true;
                localStorage.setItem("relationships", JSON.stringify(relationships));

                // Update marriage status on the dashboard
                alert(`Congratulations! You are now married to ${person}!`);
                window.location.href = "dashboard.html";
            } else {
                alert(`You need a higher relationship level to propose to ${person}.`);
            }
        }

        // Initialize the romance page
        updateRomancePage();
    </script>
</body>
</html>
