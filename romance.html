<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .character {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .button {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Romance</h1>
    <p>Build relationships with characters, propose, and get married!</p>

    <div id="characters"></div>

    <script>
        // Example character data
        const characters = [
            { id: "alex", name: "Alex", relationshipLevel: 0 },
            { id: "jordan", name: "Jordan", relationshipLevel: 0 }
        ];

        // Initialize relationship and marriage data in localStorage
        if (!localStorage.getItem("relationships")) {
            const initialRelationships = {};
            characters.forEach(char => {
                initialRelationships[char.id] = { name: char.name, level: 0, married: false };
            });
            localStorage.setItem("relationships", JSON.stringify(initialRelationships));
        }

        // Load relationships from localStorage
        const relationships = JSON.parse(localStorage.getItem("relationships"));

        // Update relationships display
        function updateRelationships() {
            const charactersDiv = document.getElementById("characters");
            charactersDiv.innerHTML = ""; // Clear existing content

            Object.keys(relationships).forEach(charId => {
                const char = relationships[charId];
                const charDiv = document.createElement("div");
                charDiv.className = "character";

                // Dynamic content based on marriage status
                if (char.married) {
                    charDiv.innerHTML = `
                        <h2>${char.name}</h2>
                        <p>Relationship Level: ${char.level}</p>
                        <p>Status: Married</p>
                    `;
                } else {
                    charDiv.innerHTML = `
                        <h2>${char.name}</h2>
                        <p>Relationship Level: <span id="level-${charId}">${char.level}</span></p>
                        <button class="button" onclick="increaseRelationship('${charId}')">Spend Time</button>
                        <button class="button hidden" id="propose-${charId}" onclick="propose('${charId}')">Propose</button>
                    `;

                    // Show the "Propose" button if relationship level is >= 100
                    if (char.level >= 100) {
                        charDiv.querySelector(`#propose-${charId}`).classList.remove("hidden");
                    }
                }

                charactersDiv.appendChild(charDiv);
            });
        }

        // Increase relationship level
        function increaseRelationship(charId) {
            let currentLevel = parseInt(relationships[charId].level) || 0; // Parse as number or default to 0
            relationships[charId].level = currentLevel + 10; // Increase by 10 points

            // Save updated relationships back to localStorage
            localStorage.setItem("relationships", JSON.stringify(relationships));

            // Update the UI
            updateRelationships();
        }

        // Propose to a character
        function propose(charId) {
            if (relationships[charId].level >= 100) {
                const confirmMarriage = confirm(`Do you want to marry ${relationships[charId].name}?`);
                if (confirmMarriage) {
                    relationships[charId].married = true;
                    alert(`You are now married to ${relationships[charId].name}!`);
                }
            } else {
                alert("Your relationship level is not high enough to propose.");
            }

            // Save updated relationships back to localStorage
            localStorage.setItem("relationships", JSON.stringify(relationships));

            // Update the UI
            updateRelationships();
        }

        // Initial load
        updateRelationships();
    </script>
</body>
</html>
