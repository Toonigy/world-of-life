<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .dashboard-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .dashboard-button:hover {
            background-color: #45a049;
        }
        .marital-status {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Your Dashboard!</h1>
    <p>Set up your character and start your adventure!</p>

    <!-- Buttons for various actions -->
    <div>
        <h3>Propose Marriage:</h3>
        <button class="dashboard-button" onclick="proposeTo('user_1733620897709')">Propose to Jordan</button>
    </div>

    <div>
        <h3>Marriage Actions:</h3>
        <button class="dashboard-button" onclick="acceptProposal()">Accept Proposal</button>
        <button class="dashboard-button" onclick="rejectProposal()">Reject Proposal</button>
        <button class="dashboard-button" onclick="divorce()">Divorce</button>
    </div>

    <div class="marital-status" id="marital-status">
        <!-- Display marital status -->
        <p>Checking marital status...</p>
    </div>

    <script src="marriage.js"></script>
    <script>
        window.onload = function() {
            // Check if the user is married
            checkMarriageStatus();
        };
    </script>
</body>
</html>
