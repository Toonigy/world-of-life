<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to Your Dashboard</h1>
    <p>Your Player ID: <span id="user-id"></span></p>

    <!-- Money Display -->
    <p id="money-display">Money: $0</p>

    <!-- Buttons -->
    <a class="button" href="career.html">Career Progress</a>
    <a class="button" href="house-shop.html">House Shop</a>
    <a class="button" href="romance.html">Romance</a>
    <a class="button" href="find-users.html">Find Other Users</a>
    <button class="button" id="logout-button">Log Out</button>

    <script>
        // Check if the user is logged in
        window.onload = function () {
            const userID = localStorage.getItem("userID");
            const userName = localStorage.getItem("userName");
            const money = parseInt(localStorage.getItem("money")) || 0;

            // Update user ID display
            document.getElementById("user-id").textContent = userID || "Not logged in";

            // Update money display
            document.getElementById("money-display").textContent = `Money: $${money}`;

            // Redirect to login if not logged in
            if (!userID) {
                alert("You are not logged in. Redirecting to login page.");
                window.location.href = "login.html";
            }
        };

        // Log out functionality
        document.getElementById('logout-button').addEventListener('click', function () {
            localStorage.removeItem("userID");
            localStorage.removeItem("userName");
            localStorage.removeItem("money");
            alert("You have been logged out.");
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
