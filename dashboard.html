<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to Your Dashboard</h1>
    <div id="dashboard">
        <div class="section">
            <h2>Your ID</h2>
            <p id="user-id">Not logged in yet</p>
        </div>
        <div class="section">
            <h2>Your Money</h2>
            <p id="user-money">$0</p>
        </div>
        <div class="section">
            <h2>Your Marriage Status</h2>
            <p id="marriage-status">You are not married to anyone.</p>
        </div>
        <div class="section">
            <button class="button" onclick="location.href='career.html'">Career Progress</button>
            <button class="button" onclick="location.href='house-shop.html'">House Shop</button>
            <button class="button" onclick="location.href='romance.html'">Romance</button>
            <button class="button" onclick="location.href='find-users.html'">Find Other Users</button>
            <button class="button" onclick="logout()">Log Out</button>
        </div>
    </div>

    <script>
        // Check login status and load user data
        function checkLogin() {
            const currentUserJSON = localStorage.getItem("currentUser");

            if (!currentUserJSON) {
                console.warn("No currentUser found. Redirecting to login.");
                window.location.href = "login.html";
                return null;
            }

            try {
                const currentUser = JSON.parse(currentUserJSON);
                if (!currentUser.id) {
                    console.error("currentUser is missing an ID. Redirecting to login.");
                    window.location.href = "login.html";
                    return null;
                }

                return currentUser;
            } catch (error) {
                console.error("Error parsing currentUser:", error);
                window.location.href = "login.html";
                return null;
            }
        }

        // Load dashboard details
        function loadDashboard() {
            const currentUser = checkLogin();
            if (!currentUser) return; // Stop execution if not logged in

            // Display user ID and money
            document.getElementById("user-id").innerText = currentUser.id;
            document.getElementById("user-money").innerText = `$${currentUser.money || 0}`;

            // Check marriage status
            const relationships = JSON.parse(localStorage.getItem("relationships")) || {};
            const marriedTo = Object.values(relationships).filter(rel => rel.married);
            const marriageStatus = marriedTo.length
                ? `You are married to: ${marriedTo.map(rel => rel.name).join(", ")}.`
                : "You are not married to anyone.";

            document.getElementById("marriage-status").innerText = marriageStatus;
        }

        // Log out function
        function logout() {
            localStorage.removeItem("currentUser");
            alert("You have been logged out.");
            window.location.href = "index.html";
        }

        // Initialize the dashboard
        loadDashboard();
    </script>
</body>
</html>
