<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .dashboard-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .dashboard-button:hover {
            background-color: #45a049;
        }
        .money-display {
            font-size: 1.5em;
            color: #4CAF50;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Your Dashboard!</h1>
    <p>Set up your character and start your adventure!</p>

    <div>
        <h3>Your Character Setup:</h3>
        <button class="dashboard-button" onclick="location.href='https://toonigy.github.io/world-of-life/setup.html'">Complete Your Character Setup</button>
    </div>

    <div>
        <h3>Romance System:</h3>
        <button class="dashboard-button" onclick="location.href='https://toonigy.github.io/world-of-life/romance.html'">Start Your Romance Journey</button>
    </div>

    <div>
        <h3>Career System:</h3>
        <button class="dashboard-button" onclick="location.href='https://toonigy.github.io/world-of-life/career_progress.html'">Check Career Progress</button>
    </div>

    <div>
        <h3>House Shop:</h3>
        <button class="dashboard-button" onclick="location.href='https://toonigy.github.io/world-of-life/house_shop.html'">Visit the House Shop</button>
    </div>

    <div>
        <h3>Find Other Users:</h3>
        <button class="dashboard-button" onclick="location.href='https://toonigy.github.io/world-of-life/find_users.html'">Find Other Players</button>
    </div>

    <div>
        <h3>Your House:</h3>
        <p id="house-info">You don't own a house yet.</p>
    </div>

    <div class="money-display">
        <p>Your Money: $<span id="money-display">0</span></p>
    </div>

    <script>
        // Display current house if the player owns one
        window.onload = function() {
            // Check for house info
            const house = localStorage.getItem("house");
            if (house) {
                document.getElementById("house-info").innerText = `You own a ${house}.`;
            }

            // Get the money from localStorage and display it
            const money = localStorage.getItem("userMoney") || 1000;  // Default to 1000 if not set
            document.getElementById("money-display").innerText = money;
        };
    </script>
</body>
</html>
