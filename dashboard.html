<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div id="dashboard-section">
        <h1>Welcome to Your Dashboard!</h1>
        <p>You are logged in as: <span id="user-name"></span></p>
        <p>Your money: <span id="user-money"></span></p>
        
        <!-- Buttons for navigation -->
        <button class="button" onclick="window.location.href='https://toonigy.github.io/world-of-life/romance.html'">Romance</button>
        <button class="button" onclick="window.location.href='https://toonigy.github.io/world-of-life/career.html'">Career</button>
        <button class="button" onclick="window.location.href='https://toonigy.github.io/world-of-life/houses.html'">House Shop</button>
        
        <!-- Logout button -->
        <button class="button" onclick="logout()">Log Out</button>
    </div>

    <script>
        // On page load, check if the user is logged in
        window.onload = function() {
            const userID = localStorage.getItem("userID");

            // If not logged in, redirect to the login page
            if (!userID) {
                window.location.href = 'https://toonigy.github.io/world-of-life/login.html';
                return;
            }

            // Retrieve user data from localStorage
            const userName = localStorage.getItem("userName");
            const userMoney = localStorage.getItem(userID + "_money");

            // Display the user info
            document.getElementById("user-name").textContent = userName || "Not set";
            document.getElementById("user-money").textContent = userMoney || "0";
        }

        // Logout function to remove user data and redirect to login page
        function logout() {
            // Remove user data from localStorage
            localStorage.removeItem("userID");
            localStorage.removeItem("userName");

            // Redirect to the login page
            window.location.href = 'https://toonigy.github.io/world-of-life/login.html';
        }
    </script>

</body>
</html>
