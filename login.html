<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .button {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <div id="login-options">
        <button class="button" onclick="loginWithGoogle()">Log in with Google</button>
        <h2>Or</h2>
        <form id="login-form" onsubmit="manualLogin(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <br>
            <button type="submit" class="button">Log in</button>
        </form>
    </div>

    <script>
        // Google login function
        function loginWithGoogle() {
            // Simulating Google login (use your Google API login logic here)
            const user = {
                id: 'user_12345',
                name: 'John Doe',
                email: 'johndoe@gmail.com',
                money: 1000 // Example initial money
            };

            localStorage.setItem('currentUser', JSON.stringify(user));
            window.location.href = 'dashboard.html';
        }

        // Manual login function (for testing)
        function manualLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simulating manual login with username and password
            const user = {
                id: `user_${Date.now()}`,
                name: username,
                email: `${username}@example.com`,
                money: 500 // Example initial money
            };

            localStorage.setItem('currentUser', JSON.stringify(user));
            window.location.href = 'dashboard.html';
        }

        // Check if user is already logged in
        window.onload = function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                // If user is already logged in, redirect to the dashboard
                window.location.href = 'dashboard.html';
            }
        }
    </script>
</body>
</html>
