<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        .login-form {
            display: none;
        }
        .dashboard-welcome {
            display: none;
        }
    </style>
</head>
<body>

    <div id="login-section" class="login-form">
        <h1>Login or Sign Up</h1>
        <button class="button" id="google-login-button">Login with Google</button>
        <div>
            <p>Don't have an account? <a href="https://toonigy.github.io/world-of-life/signup.html">Sign Up</a></p>
        </div>
    </div>

    <div id="dashboard-section" class="dashboard-welcome">
        <h1>Welcome to Your Dashboard!</h1>
        <p>You are already logged in.</p>
        <button class="button" onclick="window.location.href='https://toonigy.github.io/world-of-life/dashboard.html'">Go to Dashboard</button>
    </div>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        // Function to check if the user is logged in and redirect
        window.onload = function() {
            const userID = localStorage.getItem("userID");

            // If user is logged in, redirect to dashboard
            if (userID) {
                // Hide the login section and show dashboard section
                document.getElementById("login-section").style.display = "none";
                document.getElementById("dashboard-section").style.display = "block";
                window.location.href = "https://toonigy.github.io/world-of-life/dashboard.html";  // Redirect to dashboard
            } else {
                // If not logged in, show login section
                document.getElementById("login-section").style.display = "block";
                document.getElementById("dashboard-section").style.display = "none";
            }
        }

        // Google Login function
        function onSignIn(googleUser) {
            const profile = googleUser.getBasicProfile();
            const userID = profile.getId();
            const userName = profile.getName();

            // Save user ID and Name to localStorage
            localStorage.setItem("userID", userID);
            localStorage.setItem("userName", userName);

            // Redirect to dashboard after successful login
            window.location.href = "https://toonigy.github.io/world-of-life/dashboard.html";
        }

        // Initialize Google Sign-In
        document.getElementById("google-login-button").onclick = function() {
            gapi.load('auth2', function() {
                gapi.auth2.init().then(function() {
                    const auth2 = gapi.auth2.getAuthInstance();
                    auth2.signIn().then(onSignIn);
                });
            });
        };
    </script>

</body>
</html>
