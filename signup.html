<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Sim - Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 80%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .signup-btn {
            background-color: #4CAF50;
            color: white;
        }
        .login-btn {
            background-color: #555;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Your Account</h1>
        <p>Fill in your details to sign up:</p>

        <!-- Sign Up Form -->
        <form id="signup-form">
            <div class="form-group">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="signup-btn">Sign Up</button>
        </form>

        <p>Already have an account? <a href="index.html">Login here</a></p>
    </div>

    <script>
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault();

            // Get user input values
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Here, you can implement actual backend validation or API to store user data.
            // For simplicity, let's save the user's data to localStorage (for testing purposes).

            const newUser = {
                username: username,
                email: email,
                password: password
            };

            // Store the user data in localStorage
            localStorage.setItem("user", JSON.stringify(newUser));

            // Redirect to the dashboard
            window.location.href = "https://toonigy.github.io/world-of-life/dashboard.html";
        });
    </script>
</body>
</html>
