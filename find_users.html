<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .search-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #45a049;
        }
        .user-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Search for a User</h1>
    <p>Enter a user ID to find another player:</p>
    
    <input type="text" id="user-id-input" placeholder="Enter User ID">
    <button class="search-button" onclick="searchUser()">Search</button>

    <div class="user-info" id="user-info">
        <!-- User info will appear here -->
    </div>

    <script>
        function searchUser() {
            const userID = document.getElementById("user-id-input").value.trim();
            if (userID) {
                // For simplicity, we assume we only have the user's ID stored in localStorage.
                // Later, this could be extended to search a database of users.
                const storedUserID = localStorage.getItem("userID");

                if (userID === storedUserID) {
                    document.getElementById("user-info").innerHTML = `<p>You're looking for yourself!</p>`;
                } else {
                    document.getElementById("user-info").innerHTML = `<p>User with ID ${userID} not found.</p>`;
                }
            } else {
                alert("Please enter a valid user ID.");
            }
        }
    </script>
</body>
</html>
